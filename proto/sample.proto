syntax = "proto3";

option go_package = "./proto";

package example;

message Person {
  string name = 1;
  int32 id = 2;
  string email = 3;
}

service AddressBook {
  rpc AddPerson(Person) returns (Person) {}
  rpc GetPerson(PersonRequest) returns (Person) {}
}

message PersonRequest {
  int32 id = 1;
}

